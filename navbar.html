<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القائمة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    /* شريط التنقل */
    .navbar {
      background: #0f0f0f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: #00ff99; /* الأخضر الشفاف */
    }

    .navbar .menu-icon {
      font-size: 25px;
      cursor: pointer;
    }

    /* القائمة الجانبية */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.95);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 2000;
    }

    .side-menu a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background: #00ff9960;
      color: #00ff99;
    }

    .side-menu .close-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }

    /* زرار التيلجرام */
    .telegram-btn {
      font-size: 28px;
      color: #00ff99;
      margin-left: 20px;
      text-decoration: none;
    }

    .telegram-btn:hover {
      color: #00ffaa;
    }
  </style>
</head>
<body>

  <!-- شريط علوي -->
  <div class="navbar">
    <span class="logo">روني البحيره</span>
    <div>
      <!-- زرار التيلجرام -->
      <a href="https://t.me/VlP_l1" class="telegram-btn" target="_blank">
        <i class="fa-brands fa-telegram"></i>
      </a>
      <!-- أيقونة 3 شرط -->
      <span class="menu-icon" onclick="openMenu()">&#9776;</span>
    </div>
  </div>

  <!-- القائمة الجانبية -->
  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">معلومات عنا</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="privacy.html">سياسة الخصوصية</a>
  </div>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }
  </script>

</body>
</html>
